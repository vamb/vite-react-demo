<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            margin: 0 auto;
            border: 2px solid #aaa;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="targetPlace" width="600px" height="600px">您的浏览器版本过低，请审计浏览器或者使用chrome打开！</canvas>
<script>
  const canvas = document.getElementById('targetPlace')
  const ctx = canvas.getContext('2d')

  let x = 50, y = 200, r = 30
  // 画布的宽高
  let width = 600,  height = 600;

  let xSpeed = 1
  let ySpeed = 1
  setInterval(function() {
    ctx.clearRect(0,0,width,height)

    if(x-r<=0 || x+r>=width){
      xSpeed = -xSpeed
    }
    if(y-r<=0 || y+r>=height){
      ySpeed = -ySpeed
    }
    x = x + xSpeed
    y = y + ySpeed

    drawCircle(x, y, r)
  }, 10)

  function drawCircle(x, y, r) {
    ctx.beginPath()
    ctx.arc(x, y, r, 0, Math.PI * 2)
    ctx.fillStyle = 'gold'
    ctx.fill()
  }

</script>
</body>
</html>
