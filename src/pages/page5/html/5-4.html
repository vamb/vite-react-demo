<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            margin: 0 auto;
            border: 2px solid #aaa;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="targetPlace" width="600px" height="600px">您的浏览器版本过低，请审计浏览器或者使用chrome打开！</canvas>
<script>
  const canvas = document.getElementById('targetPlace')
  const ctx = canvas.getContext('2d')
  let deg = Math.PI * 2 / 360
  let count = 0
  let timer = setInterval(function() {
    count ++;
    ctx.beginPath()
    ctx.arc(250, 250, 200, -Math.PI * 2, count * deg - Math.PI * 2, false)
    ctx.lineWidth = 5
    ctx.strokeStyle = 'red'
    ctx.stroke()
    if(360 === count){
      clearInterval(timer)
    }
  }, 10)
</script>
</body>
</html>
