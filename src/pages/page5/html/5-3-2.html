<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            margin: 0 auto;
            border: 2px solid #aaa;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="targetPlace" width="600px" height="600px">您的浏览器版本过低，请审计浏览器或者使用chrome打开！</canvas>
<script>
  const canvas = document.getElementById('targetPlace')
  if(canvas){
    const c = canvas.getContext('2d')
    c.beginPath()
    // 设置填充色
    c.fillStyle = 'green'
    //绘制实心矩阵(x, y, width, height)
    c.fillRect(100,100,120,120)
    //清除画布
    c.clearRect(120, 120, 80,80)

    c.strokeStyle = 'blue'
    //绘制空心矩阵
    c.strokeRect(20, 20, 50, 50)
    c.closePath()
  }
</script>
</body>
</html>
