<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo this testing</title>
</head>
<body>

  <button>点击</button>
  <script>
  // this 指向问题 一般情况下this最终指向的是那个调用他的对象

  // 1. 全局作用域或者普通函数种this指向全局对象window （注意定时器里面的this指向window）
  console.log('this', this)
  function fn(){
    console.log('fn this', this)
  }
  window.fn() //window.fn() === fn()
  window.setTimeout(function (){
    console.log('setTimeout this', this)
  },0) //window.setTimeout === setTimeout

  // 2. 方法调用中谁调用this指向谁
  let o = {
    sayHi: function(){
      console.log('o sayHi this', this)
    }
  }
  o.sayHi()// this 指向的是o这个对象
  let btnArr = document.getElementsByTagName('button')
  btnArr[0].onclick = function (){
    console.log('btn click this', this)
  }
  // 3. 构造函数中this指向构造函数的实例

  </script>
</body>
</html>
